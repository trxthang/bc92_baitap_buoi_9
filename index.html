<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Tính lương nhân viên</h3>
    <input id="number_1" type="number" placeholder="So luong sp" />
    <button id="btnCheckReward">Xét lương</button>
    <p id="pInfo_1"></p>

    <hr>

    <h3>Tính trung bình</h3>
    <input id="number_2" type="number" placeholder="So thu nhat" />
    <input id="number_3" type="number" placeholder="So thu hai" />
    <input id="number_4" type="number" placeholder="So thu ba" />
    <input id="number_5" type="number" placeholder="So thu tu" />
    <input id="number_6" type="number" placeholder="So thu nam" />
    <button id="btnTinhTB">Tính trung bình của năm số</button>
    <p id="pInfo_2"></p>

    <hr>

    <h3>Quy đổi tiền</h3>
    <input id="number_7" type="number" placeholder="Số tiền cần quy đổi">
    <button id="btnQuyDoi">Quy đổi tiền</button>
    <p id="pInfo_3"></p>

    <hr>

    <h3>Tính diện tích, chu vi hình chữ nhật</h3>
    <input id="ChieuDai" type="number" placeholder="Chiều dài">
    <input id="ChieuRong" type="number" placeholder="Chiều rộng">
    <button id="btnCDCR">Tính chiều dài và chiều rộng</button>
    <p id="pInfo_4"></p>

    <hr>

    <h3>Tính tổng 2 ký số</h3>
    <input id="number_8" type="number" placeholder="Nhập vào 1 số có 2 chữ số">
    <button id="btnTong2kyso">Tính tổng 2 ký số</button>
    <p id="pInfo_5"></p>



    <script src="./main.js"></script>
</body>
</html>
